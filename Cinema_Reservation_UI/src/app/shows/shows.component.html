<div class="row">
    <h1 class="text-center">{{title}}</h1>
    <div class="col-sm-6" *ngFor="let show of shows">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ show.film }}</h5>
          <p class="card-text"></p>
          <button type="button" (click)="getAppointments(show.id, show.film)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              View appointments
            </button>
        </div>
      </div>
    </div>
  </div>
  
  
  
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">{{ movieName }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex justify-content-center">
              <div class="card" style="width: 18rem;">
                  <ul class="list-group list-group-flush">
                    <a *ngFor="let filmData of film" data-bs-dismiss="modal" [routerLink]="pageState == true ? ['/reservation', filmData.id] : ['/cancellation', filmData.id]">
                    <li class="list-group-item d-flex justify-content-between m-2" [ngClass]="{greenClass: filmData.left, redClass: !filmData.left}" >

                        <span>{{ filmData.movie_date_time | date: 'MM-dd / h:mm a' }}</span>
                        <span>:</span>
                        <span>{{ filmData.room}}</span>

                    </li>
                  </a>
                  </ul>
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
